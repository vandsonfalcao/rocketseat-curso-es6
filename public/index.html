<!DOCTYPE html>
<html lang="PT br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Repositories</title>
</head>
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
        color: azure;
        text-shadow: black 1px 1.5px;
    }

    a {
        text-decoration: none;
        color: #36E0DF;
        font-weight: bold;
    }

    a:hover {
        text-decoration: underline;
    }

    main {
        width: 100%;
        max-width: 600px;
        height: 100%;
        min-height: 300px;
        margin: 5px auto;
        border: none;
        border-radius: 6px;
        background-color: #7159C1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 20px 15px;
    }

    form {
        display: flex;
    }

    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 3px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        outline: 0;
    }

    button {
        width: 50%;
        padding: 12px 20px;
        margin: 8px 3px;
        border: none;
        border-radius: 4px;
        box-sizing: border-box;
        cursor: pointer;
        font-weight: bolder;
        outline: 0;
    }

    span {
        font-size: x-small;
        color: #E5E5E5;
        text-shadow: none;
        left: 100px;
    }

    ul {
        list-style: none;
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        text-shadow: none;
    }

    li {
        clear: both;
        margin-top: 28px;
    }

    img {
        width: 80px;
        float: left;
        margin-right: 10px;
    }

    strong {
        font-size: 20px;
    }

    p {
        margin: 5px 0;
    }
</style>

<body>
    <main>
        <h1>Search repository</h1>
        <form id="repo-form">
            <input type="text" name="repository" />
            <button type="submit">Adicionar</button>
        </form>
        <span>ex:user/repositori-name</span>

        <ul id="repo-list">

        </ul>

    </main>
    <script src="./bunble.js"></script>
</body>

</html>
